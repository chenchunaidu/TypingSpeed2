<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="typingmaster.css">
    <script src="script.js" async>

    </script>

  </head>
  <body>
    <header>
      <h1>
        Test Your Typing Speed Here
      </h1>
</header>
<main class="main">
  <article class="intro">
<p>This is typing test.Your goal is to duplicate the provided text, EXACTLY,<br>
in the filed below.The timer starts when you start typing, and only stops <br> when you match this text exactly. Good Luck!</p>
  </article>
  <section class="test-area">
    <div id="origin-text">
      <p>This is sample text</p>

    </div>
    <div class="test-wrapper">

<textarea id="test-area" name="name" rows="8" cols="80"></textarea>
    </div>
    <div class="meta">
        <section id="clock">
            <div class="timer">00:00:00</div>
        </section>

        <button id="reset">StartOver</button>
    </div>
  </section>


</main>



  </body>
</html>
